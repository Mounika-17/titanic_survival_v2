<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        /* Remove spinner arrows from number inputs (Chrome, Edge, Safari, Firefox) */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield; /* For Firefox */
            appearance: textfield; /* Standard compatibility */
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
        }

        .survived {
            color: green;
            font-weight: bold;
        }

        .not-survived {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Titanic Survival Prediction</h2>

    <form action="{{ url_for('predict_datapoint')}}" method="post">
        <label for="pclass">Pclass</label>
        <select id="pclass" name="Pclass" required>
            <option value="" disabled selected>Select Pclass</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <label for="sex">Sex</label>
        <select id="sex" name="Sex" required>
            <option value="" disabled selected>Select Sex</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="age">Age</label>
        <input type="number" id="age" name="Age" min="0" max="120" step="1" required>

        <label for="sibsp">SibSp</label>
        <input type="number" id="sibsp" name="SibSp" min="0" step="1" required>

        <label for="parch">Parch</label>
        <input type="number" id="parch" name="Parch" min="0" step="1" required>

        <label for="fare">Fare</label>
        <input type="number" id="fare" name="Fare" min="0" step="0.01" required>

        <label for="embarked">Embarked</label>
        <select id="embarked" name="Embarked" required>
            <option value="" disabled selected>Select Port</option>
            <option value="C">Cherbourg</option>
            <option value="Q">Queenstown</option>
            <option value="S">Southampton</option>
        </select>

        <label for="title">Title</label>
        <select id="title" name="Title" required>
            <option value="" disabled selected>Select Title</option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Master">Master</option>
            <option value="Other">Other</option>
        </select>

        <label for="familysize">Family Size</label>
        <input type="number" id="familysize" name="FamilySize" min="1" step="1" required>

        <label for="isalone">Is Alone</label>
        <select id="isalone" name="IsAlone" required>
            <option value="" disabled selected>Select Yes/No</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="cabindeck">Cabin Deck</label>
        <select id="cabindeck" name="Cabin_Deck" required>
            <option value="" disabled selected>Select Cabin Deck</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="T">T</option>
            <option value="Unknown">Unknown</option>
        </select>

        <button type="submit">Predict Survival</button>
    </form>

    <div id="result" class="result">
        {% if results is defined and results is not none %}
            {% if results == 1 %}
                <p class="survived">Prediction: Survived</p>
            {% elif results == 0 %}
                <p class="not-survived">Prediction: Did Not Survive</p>
            {% endif %}
        {% endif %}
    </div>

    <!-- Scroll Fix Script -->
    <script>
        window.onload = function() {
            const result = document.getElementById("result");
            if (result && result.innerText.trim() !== "") {
                result.scrollIntoView({ behavior: "smooth" });
            }
        };
    </script>
</body>
</html>
